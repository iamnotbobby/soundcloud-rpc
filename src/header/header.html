<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="header.css" />
    </head>

    <body>
        <div class="custom-header">
            <div class="navigation-controls">
                <div class="nav-button" id="back-btn" title="Go Back">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path
                            d="M10.5 3L5.5 8l5 5"
                            stroke="currentColor"
                            stroke-width="1.5"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </div>
                <div class="nav-button" id="forward-btn" title="Go Forward">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path
                            d="M5.5 3L10.5 8l-5 5"
                            stroke="currentColor"
                            stroke-width="1.5"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </div>
                <div class="nav-button" id="refresh-btn" title="Refresh Page">
                    <svg class="refresh-icon" width="16" height="16" viewBox="0 0 16 16">
                        <path
                            d="M13.5 8a5.5 5.5 0 0 1-11 0 5.5 5.5 0 0 1 9.5-3.7"
                            stroke="currentColor"
                            stroke-width="1.3"
                            fill="none"
                            stroke-linecap="round"
                        />
                        <path
                            d="M10.5 2.5 12 4l-1.5 1.5"
                            stroke="currentColor"
                            stroke-width="1.3"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                    <svg class="cancel-icon" width="16" height="16" viewBox="0 0 16 16" style="display: none">
                        <path
                            d="M12 4L4 12m8 0L4 4"
                            stroke="currentColor"
                            stroke-width="1.5"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </div>
            </div>
            <div class="title-bar" title="Double click to maximize/restore"></div>
            <div class="window-controls">
                <div class="control-group windows-controls">
                    <div class="control minimize" id="minimize-btn" title="Minimize">
                        <svg width="10" height="10" viewBox="0 0 20 20"></svg>
                    </div>
                    <div class="control maximize" id="maximize-btn" title="Maximize">
                        <svg class="maximize-icon" viewBox="0 0 20 20"></svg>
                    </div>
                    <div class="control close" id="close-btn" title="Close">
                        <svg width="10" height="10" viewBox="0 0 20 20"></svg>
                    </div>
                </div>
            </div>
        </div>
        <script src="header.js"></script>
    </body>
</html>
